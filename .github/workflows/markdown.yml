name: Markdown

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Lint Markdown files
        run: npx markdownlint-cli README.md
      - name: Check Markdown links
        run: npx markdown-link-check README.md
